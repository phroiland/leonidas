<div class="row">
    <div class="col-lg-6">

        <h1>Balance</h1>
        {{balanceInEther}} eth

        <h1>Allowed Accounts</h1>
        <div ng-repeat="account in accounts">
            {{account.address}}: {{account.isAllowed}}
        </div>

    </div>
    <div class="col-lg-6">
        <h1>Add the contract to your wallet</h1>
        <h3>Address</h3>
        {{contract_address}}
        <h3>ABI</h3>
        {{contract_abi}}
    </div>
</div>
